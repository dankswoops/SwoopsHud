///
/// FLAGS
///
/// ARCHIVE: It means that its value is stored in config files and can be loaded and saved from those files. It allows the command or variable to retain its value between different closing the client.
/// CLIENT: The command or variable is intended to be executed or accessed on the client-side. Client-side commands and variables affect the behavior, settings, or UI elements of the client game client running on the players machine.
/// CLCMDCANEXEC: The clcmdcanexec flag indicates that the command can be executed on the client-side. Similar to the client flag, this flag specifically allows the command to be executed as a client command.
/// USERINFO: Commands or variables with the userinfo flag store or retrieve information specific to the user, such as player preferences, settings, or data related to the players profile.
/// REPLICATED: The command or variables value is synchronized between the server and clients. This flag ensures that the value is consistent across all players connected to the server.
/// ARCHIVEXBOX: Specific to the Xbox platform and indicates that the command or variable is archived on the Xbox console.
/// SVCANEXEC: Commands with the svcanexec flag can be executed by the server. These commands affect server-side operations and behavior.
/// NORECORD: The norecord flag prevents the command or variable from being recorded in demos or replays. This flag is useful when developers want to exclude certain commands or variables from being saved or played back in demos.
/// MATSYSTHREAD: It means that it can only be executed on the material system thread. This flag helps ensure thread safety and proper execution of the command or variable.
/// NOTIFY: Writes in chat everytime a variable changes.
/// PROTECTED: The command or variable is protected or restricted from being modified or accessed by regular users or clients. Protected commands or variables are typically limited to server operators or privileged users.
///
