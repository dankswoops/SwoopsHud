exec autobind

echo"─ MEDIC.cfg LOADED ──────────────────────────────────────────────────"

hud_medicautocallers "1" // enables the automatic Medic callouts on the HUD
hud_medichealtargetmarker "1" // enables the Medics heal target marker on the HUD

/// LIMITED QUICK SWITCH
bind "Q" "slot1; slot2"

/// MELEE ON CLICK
bind "MOUSE3" "+medicmelee"
alias "+medicmelee" "slot3; +attack"
alias "-medicmelee" "-attack"

/// UBER MASKING
bind "C" "randomvoice"
alias "randomvoice" "random1"
alias "random1" "voicemenu 2 1; alias randomvoice random2"
alias "random2" "voicemenu 2 2; alias randomvoice random3"
alias "random3" "voicemenu 2 3; alias randomvoice random4"
alias "random4" "voicemenu 2 4; alias randomvoice random5"
alias "random5" "voicemenu 2 5; alias randomvoice random6"
alias "random6" "voicemenu 2 6; alias randomvoice random7"
alias "random7" "voicemenu 2 7; alias randomvoice random1"

/// DONT DROP IT!
bind "MOUSE2" "+pop"
alias "+pop" "dropitem; slot2; +attack2"
alias "-pop" "-attack2"

/// CLASS ARROWS
bind "LEFTARROW" "load_itempreset 0; wait 350; slot2"
bind "UPARROW" "load_itempreset 1; wait 350; slot2"
bind "RIGHTARROW" "load_itempreset 2; wait 350; slot2"
bind "DOWNARROW" "load_itempreset 3; wait 350; slot2"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot2"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot2"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot2"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot2"    // . 12

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: The Meet the Medic"

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" ""
alias "wait_off" "playgamesound Medic.No02; exec autowarn"
waitTester

slot2

hurtme -99850