exec autobind

echo"─ ENGINEER.cfg LOADED ───────────────────────────────────────────────"

tf_hud_num_building_alert_beeps 10 // number of alert beeps played by the HUD when an enemy is near your buildings. serving as a warning.

/// LIMITED QUICK SWITCH
bind "Q" "slot3; slot1"

/// SECONDARY ON CLICK
bind "MOUSE3" "+engineersecondary"
alias "+engineersecondary" "slot2; +attack"
alias "-engineersecondary" "-attack"

/// SENTRY JUMP
alias "+sentryjump" "+jump; +duck; +attack2; wait 5; -attack2; wait 5; slot1; wait 5; +attack2"
alias "-sentryjump" "-jump; -duck; -attack2"

/// EUREKA EFFECT
bind "R" "+spawn"
alias "+spawn" "slot3"
alias "-spawn" "eureka_teleport 0"
bind "4" "+exit"
alias "+exit" "slot3"
alias "-exit" "eureka_teleport 1"
unbind "5"

/// CLASS ARROWS
bind "LEFTARROW" "load_itempreset 0; wait 350; slot3"
bind "UPARROW" "load_itempreset 1; wait 350; slot3"
bind "RIGHTARROW" "load_itempreset 2; wait 350; slot3"
bind "DOWNARROW" "load_itempreset 3; wait 350; slot3"

/// CUSTOM MOUSE BINDS
bind "KP_END" "destroy 2 0; build 2 0"                // SENTRY
bind "KP_DOWNARROW" "destroy 0 0; build 0 0"          // DISPENSER
bind "KP_PGDN" "destroy 1 0; build 1 0"               // ENTRANCE
bind "KP_RIGHTARROW" "destroy 1 1; build 1 1"         // EXIT
bind "KP_PGUP" "load_itempreset 3; wait 350; slot3"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot3"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot3"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot3"    // . 12

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: Texas Twirl 'Em"

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" "bind ALT +sentryjump"
alias "wait_off" "playgamesound Engineer.No01; exec autowarn"
waitTester

slot3

hurtme -99875