exec autobind

echo"─ SNIPER.cfg LOADED ─────────────────────────────────────────────────"

cl_autorezoom "1" // default on for first toggle
tf_hud_no_crosshair_on_scope_zoom "0" // crosshair when zoomed on
tf_sniper_fullcharge_bell "1" // sound for full charge
zoom_sensitivity_ratio "1.0" // sensitivity modifier while zoomed, min 0.1, max 10.0

/// LIMITED QUICK SWITCH
bind "Q" "slot1; slot2"

/// MELEE ON CLICK
bind "MOUSE3" "+snipermelee"
alias "+snipermelee" "slot3; +attack"
alias "-snipermelee" "-attack"

/// WAIT:ON ZOOM CAN BE HELD
alias "+scope" "+attack2; wait 7; -attack2"

/// NO SCOPED ZOOM IN
bind "ALT" "+zoomin"
alias "+zoomin" "fov_desired 20"
alias "-zoomin" "fov_desired 90"

/// TOGGLE AUTOREZOOM - OK:ON / OOF:OFF
bind "R" "autorezoom"
alias "autorezoom" "disable_autorezoom"
alias "enable_autorezoom" "cl_autorezoom 1; playgamesound Sniper.Yes02; alias autorezoom disable_autorezoom"
alias "disable_autorezoom" "cl_autorezoom 0; playgamesound Sniper.PainSharp02; alias autorezoom enable_autorezoom"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot1"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot1"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot1"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot1"    // . 12

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: The Killer Solo"

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" "bind MOUSE2 +scope"
alias "wait_off" "playgamesound Sniper.No01; exec autowarn"
waitTester

hurtme -99875

/// REMOVES SCOPE IN LOCALHOST ON SECOND SNIPER LOAD
testhudanim scoperemoval