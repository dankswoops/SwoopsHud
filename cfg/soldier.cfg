exec autobind

echo"─ SOLDIER.cfg LOADED ────────────────────────────────────────────────"

/// LIMITED QUICK SWITCH
bind "Q" "slot2; slot1"

/// MARKET GARDEN MELEE ON HOLD
bind "MWHEELUP" "+jump"
bind "MOUSE3" "+soldiermelee"
bind "MWHEELDOWN" "+jump"
alias "+soldiermelee" "slot3; +attack"
alias "-soldiermelee" "-attack"

/// WAIT:ON ONE CLICK ROCKET JUMP, 632+/691 HU / 91.52%
alias "+rocketjumpon" "+duck; wait 10; -duck; +jump; +attack; wait 10; -attack; -jump; +duck; impulse 101"
alias "-rocketjumpon" "wait 15; -duck"

/// WAIT:OFF ONE CLICK ROCKET JUMP
alias "+rocketjumpoff" "+duck; +jump; +attack; impulse 101"
alias "-rocketjumpoff" "-duck; -jump; -attack"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot1"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot1"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot1"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot1"    // . 12

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: The Fubar Fanfare"

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" "bind ALT +rocketjumpon"
alias "wait_off" "bind ALT +rocketjumpoff; playgamesound Soldier.No02; exec autowarn"
waitTester

hurtme -99800