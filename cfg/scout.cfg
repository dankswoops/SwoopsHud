exec autobind

echo"─ SCOUT.cfg LOADED ──────────────────────────────────────────────────"

/// LIMITED QUICK SWITCH
bind "Q" "slot2; slot1"

/// MELEE ON CLICK
bind "MOUSE3" "+scoutmelee"
alias "+scoutmelee" "slot3; +attack"
alias "-scoutmelee" "-attack"

/// NO SCOPED ZOOM IN
bind "MOUSE2" "+zoomin"
alias "+zoomin" "+attack2; fov_desired 20"
alias "-zoomin" "-attack2; fov_desired 90"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot1"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot1"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot1"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot1"    // . 12

/// CLASS SPECIFIC TAUNT
//bind "RSHIFT" "taunt_by_name Taunt: "

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" ""
alias "wait_off" "playgamesound Scout.No01; exec autowarn"
waitTester

hurtme -99875