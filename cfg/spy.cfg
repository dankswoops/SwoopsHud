exec autobind

echo"─ SPY.cfg LOADED ────────────────────────────────────────────────────"

cl_autoreload "0" // manual reload enabled for weapon acting

/// LIMITED QUICK SWITCH
bind "Q" "slot1; slot3"

/// SAPPER WHILE HOLD
bind "MOUSE3" "+spysecondary"
alias "+spysecondary" "slot2; +attack; say_team ! Building Sapped !"
alias "-spysecondary" "slot3; -attack"

/// VOICELINES ACTING
bind "C" "randomvoice"
alias "randomvoice" "random1"
alias "random1" "voicemenu 2 1; alias randomvoice random2"
alias "random2" "voicemenu 2 2; alias randomvoice random3"
alias "random3" "voicemenu 2 3; alias randomvoice random4"
alias "random4" "voicemenu 2 4; alias randomvoice random5"
alias "random5" "voicemenu 2 5; alias randomvoice random6"
alias "random6" "voicemenu 2 6; alias randomvoice random7"
alias "random7" "voicemenu 2 7; alias randomvoice random1"

/// GUN N RUN / STANDING ON THE BUSINESS
alias "spraynpray" "slot1; wait 25; +attack; dropitem; wait 1100; -attack; +attack2; disguise 1 -1; wait 20; -attack2"

/// SAME TEAM DISGUISES
bind "1" "dropitem; disguise 1 -2"		            // 1 scout
bind "2" "dropitem; disguise 3 -2"		            // 2 soldier
bind "3" "dropitem; disguise 7 -2"		            // 3 pyro
bind "4" "dropitem; disguise 4 -2"	                // 4 demoman
bind "5" "dropitem; disguise 6 -2"	                // 5 heavy
bind "6" "dropitem; disguise 9 -2"	                // 6 engineer
bind "7" "dropitem; disguise 5 -2"	                // 7 medic
bind "8" "dropitem; disguise 2 -2"	                // 8 sniper
bind "9" "dropitem; disguise 8 -2; playgamesound Spy.SpecialCompleted12"

/// ENEMY TEAM DISGUISES
bind "KP_END" "dropitem; disguise 1 -1"			     // 1 scout
bind "KP_DOWNARROW" "dropitem; disguise 3 -1"		 // 2 soldier
bind "KP_PGDN" "dropitem; disguise 7 -1"			 // 3 pyro
bind "KP_LEFTARROW" "dropitem; disguise 4 -1"		 // 4 demoman
bind "KP_5" "dropitem; disguise 6 -1"				 // 5 heavy
bind "KP_RIGHTARROW" "dropitem; disguise 9 -1"	     // 6 engineer
bind "KP_HOME" "dropitem; disguise 5 -1"			 // 7 medic
bind "KP_UPARROW" "dropitem; disguise 2 -1"		     // 8 sniper
bind "KP_PGUP" "dropitem; disguise 8 -1"			 // 9 spy

/// DISGUISE WEAPON SWITCH ACTING
bind "KP_INS" "slot1; lastdisguise; wait 10; slot3"
bind "KP_MINUS" "slot2; lastdisguise; wait 10; slot3"
bind "KP_DEL" "slot3; lastdisguise; slot3"

/// CLASS ARROWS
bind "LEFTARROW" "load_itempreset 0; wait 350; slot3"
bind "UPARROW" "load_itempreset 1; wait 350; slot3"
bind "RIGHTARROW" "load_itempreset 2; wait 350; slot3"
bind "DOWNARROW" "load_itempreset 3; wait 350; slot3"

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: Luxury Lounge"

/// SERVER WAIT TESTER
alias "announcestatus" 
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" "bind KP_PLUS spraynpray"
alias "wait_off" "playgamesound Spy.No03; exec autowarn"
waitTester

slot3

hurtme -99875