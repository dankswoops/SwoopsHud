exec autobind

echo"─ PYRO.cfg LOADED ───────────────────────────────────────────────────"

/// LIMITED QUICK SWITCH
bind "Q" "slot2; slot1"

/// MELEE ON CLICK
bind "MOUSE3" "+pyromelee"
alias "+pyromelee" "slot3; +attack"
alias "-pyromelee" "-attack"

/// SPIN ATTACK
bind "R" "+panic"
alias "battlecry" "voicemenu 2 1"
alias "+panic" "+left; cl_yawspeed 3000; battlecry"
alias "-panic" "-left; cl_yawspeed 210"

/// DETORNATOR JUMP
bind "ALT" "+pyrojump"
alias "+pyrojump" "slot2; +attack2; +attack; +jump; +duck"
alias "-pyrojump" "-attack2; -attack; -duck; -jump"

/// POWERJACK BHOP
//bind "SPACE" "+bhop"
//alias "+bhop" "slot3; wait 10; +duck; +jump; wait 20; -duck; -jump"
//alias "-bhop" "wait 10; slot1"

/// CLASS ARROWS
bind "LEFTARROW" "load_itempreset 0; wait 350; slot3"
bind "UPARROW" "load_itempreset 1; wait 350; slot3"
bind "RIGHTARROW" "load_itempreset 2; wait 350; slot3"
bind "DOWNARROW" "load_itempreset 3; wait 350; slot3"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot3"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot3"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot3"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot3"    // . 12

/// CLASS SPECIFIC TAUNT
bind "RSHIFT" "taunt_by_name Taunt: Pool Party"

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" ""
alias "wait_off" "playgamesound Pyro.No01; exec autowarn"

waitTester

hurtme -99825