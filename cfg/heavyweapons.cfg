exec autobind

echo"─ HEAVYWEAPONS.cfg LOADED ───────────────────────────────────────────"

/// LIMITED QUICK SWITCH
bind "Q" "slot3; slot1"

/// WAIT:ON MULTI SANDVICH
alias "toss_from_slot_1" "slot2; wait 200; +attack2; wait 10; -attack2; wait 20; playgamesound Heavy.SandwichTaunt06"
alias "eaton" "slot1; wait 10; slot2; wait 185; +attack; wait 10; -attack"
alias "toss_from_slot_3" "slot1; wait 10; slot2; wait 195; +attack2; wait 10; -attack2; wait 20; playgamesound Heavy.SandwichTaunt12"

/// WAIT:ON VIEWMODEL FOV SCROLL
alias "+addition" ""
alias "-addition" "toss_from_slot_1"
alias "+subtraction" ""
alias "-subtraction" "toss_from_slot_3"
alias "+togglefov" "alias -addition addon; alias -subtraction subon"
alias "-togglefov" "alias -addition addoff; alias -subtraction suboff"
alias "addon" "zoomup"
alias "addoff" "toss_from_slot_1"
alias "subon" "zoomdown"
alias "suboff" "toss_from_slot_3"
alias "zoomup" "incrementvar viewmodel_fov 0 160 1"
alias "zoomdown" "incrementvar viewmodel_fov 0 160 -1"

/// WAIT:OFF HOLD TO TOSS SANDVICH 
alias "+tossoff" "slot2; +attack2"
alias "-tossoff" "-attack2"

/// WAIT:OFF HOLD TO EAT SANDVICH 
alias "+eatoff" "slot2; +attack"
alias "-eatoff" "-attack"
alias "nope" "playgamesound Engineer.No01"

/// WAIT:OFF VIEWMODEL FOV SCROLL
alias "+waddition" ""
alias "-waddition" "invprev"
alias "+wsubtraction" ""
alias "-wsubtraction" "invnext"
alias "+wtogglefov" "alias -waddition waddon; alias -wsubtraction wsubon"
alias "-wtogglefov" "alias -waddition waddoff; alias -wsubtraction wsuboff"
alias "waddon" "zoomup"
alias "waddoff" "invprev"
alias "wsubon" "zoomdown"
alias "wsuboff" "invnext"
alias "zoomup" "incrementvar viewmodel_fov 0 160 1"
alias "zoomdown" "incrementvar viewmodel_fov 0 160 -1"

/// CLASS ARROWS
bind "LEFTARROW" "load_itempreset 0; wait 350; slot3"
bind "UPARROW" "load_itempreset 1; wait 350; slot3"
bind "RIGHTARROW" "load_itempreset 2; wait 350; slot3"
bind "DOWNARROW" "load_itempreset 3; wait 350; slot3"

/// CUSTOM MOUSE BINDS
bind "KP_PGUP" "load_itempreset 3; wait 350; slot3"   // 9
bind "KP_INS" "load_itempreset 0; wait 350; slot3"    // 0 10
bind "KP_MINUS" "load_itempreset 1; wait 350; slot3"  // - 11
bind "KP_DEL" "load_itempreset 2; wait 350; slot3"    // . 12

/// CLASS SPECIFIC TAUNT
//bind "RSHIFT" "taunt_by_name Taunt: "

/// SERVER WAIT TESTER
alias "waitTester" "alias waitTester wait_on; wait; waitTester"
alias "wait" "alias waitTester wait_off"
alias "wait_on" "bind MOUSE3 eaton; bind MWHEELUP +addition; bind MWHEELDOWN +subtraction; bind SHIFT +togglefov"
alias "wait_off" "bind MOUSE3 +eatoff; bind MWHEELUP +waddition; bind MWHEELDOWN +wsubtraction; bind SHIFT +wtogglefov; bind R +tossoff; playgamesound Heavy.No03; exec autowarn"
waitTester

hurtme -99700